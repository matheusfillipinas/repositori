<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>GAMEFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>DOMINE SEUS JOGOS FAVORITOS</h1>
            <p>#tutoriais #dicas #gameplay</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7Z3By0bQm-A?si=0X4K0Z7E3J3X5j6f&autoplay=1&mute=1&controls=0" 
                title="Tutorial de Elden Ring" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Tutoriais Populares</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=7Z3By0bQm-A" target="_blank">
                <img src="https://i.ytimg.com/vi/7Z3By0bQm-A/maxresdefault.jpg" alt="Elden Ring - Guia para Iniciantes">
            </a>
            <a href="https://www.youtube.com/watch?v=KgqhB27VbKk" target="_blank">
                <img src="https://i.ytimg.com/vi/KgqhB27VbKk/maxresdefault.jpg" alt="Valorant - Dicas Avançadas">
            </a>
            <a href="https://www.youtube.com/watch?v=eaW0tYpxyp0" target="_blank">
                <img src="https://i.ytimg.com/vi/eaW0tYpxyp0/maxresdefault.jpg" alt="Minecraft - Construções Épicas">
            </a>
            <a href="https://www.youtube.com/watch?v=J8Eh7RqggsU" target="_blank">
                <img src="https://i.ytimg.com/vi/J8Eh7RqggsU/maxresdefault.jpg" alt="League of Legends - Rotas e Estratégias">
            </a>
            <a href="https://www.youtube.com/watch?v=4OZYsFl-J9s" target="_blank">
                <img src="https://i.ytimg.com/vi/4OZYsFl-J9s/maxresdefault.jpg" alt="GTA V - Segredos e Easter Eggs">
            </a>
        </div>
    </section>

    <script>
        // Efeito de digitação no título
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const text = 'GAMEFLIX';
            header.textContent = '';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < text.length) {
                    header.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 150);
            
            // Efeito de hover nos vídeos
            const videos = document.querySelectorAll('.categoria-videos a');
            videos.forEach(video => {
                video.addEventListener('mouseover', () => {
                    video.querySelector('img').style.transform = 'scale(1.1)';
                });
                video.addEventListener('mouseout', () => {
                    video.querySelector('img').style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
